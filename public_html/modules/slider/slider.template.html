<div ng-init="nextSlide()">
    <div class="container slider" ng-style="{height: iframeHeight + 'px'}">
        <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
            ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
            ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
        
        <a class="arrow prev" href="#/home" ng-click="prevSlide()"></a>
        <a class="arrow next" href="#/home" ng-click="nextSlide()"></a>
        <nav class="nav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in slides">
                        <a href="#/home" ng-class="{'active':isCurrentSlideIndex($index)}"
                            ng-click="setCurrentSlideIndex($index);" ng-bind="slide.description"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
